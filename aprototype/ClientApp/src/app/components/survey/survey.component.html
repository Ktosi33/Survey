<div *ngIf="survey" class="survey">
  <h2>{{survey.title}}</h2>
  <ul>
      <li>
        <label>Tytuł:</label>
        <input [(ngModel)]="survey.Title" placeholder="Wstaw Tytuł..." />
      </li>
      <li>
        <label>Opis:</label>
        <textarea [(ngModel)]="survey.Description" placeholder="Wstaw opis..."></textarea>
      </li>
  </ul>

</div>
